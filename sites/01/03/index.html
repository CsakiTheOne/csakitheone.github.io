<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. nap</title>
    <link rel="stylesheet" href="../../../style.css">
</head>
<body>
    <header style="background: magenta;">
        <h1>✨ Rohadt körtés szandál ✨</h1>
    </header>
    <div class="container">
        <p id="txtRandom"></p>
        <a href="https://csakitheone.github.io">Vissza a főoldalra</a>
    </div>

    <script>
        var txtRandom = document.getElementById('txtRandom');
        txtRandom.addEventListener('click', setTxtRandom);
        function setTxtRandom() {
            txtRandom.innerText = Math.round(Math.random() * (111 - 6) + 6);
        }
        setTxtRandom();
    </script>
</body>
</html>
